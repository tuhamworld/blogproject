<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Update Post</title>
</head>
<body>
	<h1>Update Post</h1>
	<a href="{% url 'index' %}">go back home</a>
	<form method="POST">
		{% csrf_token %}
		<input type="text" name="title" placeholder="post title" value="{{post.title}}" />
		<br/>
		<textarea name="content" cols="30" rows="10" placeholder="enter post content"> {{post.content}} </textarea>

		<button>update</button>
	</form>
</body>
</html>
